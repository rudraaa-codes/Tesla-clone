<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tesla Inspired Layout</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="container nav-inner">
        <div class="logo">TESLA</div>

        <nav class="nav-links">
            <a href="#">Vehicles</a>
            <a href="#">Energy</a>
            <a href="#">Charging</a>
            <a href="#">Discover</a>
            <a href="#">Shop</a>
        </nav>
    </div>
</header>


<!-- HERO -->
<section class="hero">

    <div class="slider">
        <div class="slide">
            <video autoplay muted loop playsinline>
                <source src="homepage.webm" type="video/webm">
            </video>
        </div>

        <div class="slide">
            <img src="homepage_model3.avif">
        </div>

        <div class="slide">
            <img src="homepage_modely.avif">
        </div>
    </div>

    <div class="hero-content">
        <h1>Model 3</h1>
        <p>0.99% APR Available</p>

        <div class="hero-buttons">
            <a class="btn primary">Order Now</a>
            <a class="btn secondary">View Inventory</a>
        </div>
    </div>

</section>


<!-- VEHICLE GRID -->
<section class="vehicles">
<div class="container grid">

    <div class="car">
        <img src="model_s.avif">
        <div class="car-info">
            <h3>Model S</h3>
            <div class="card-buttons">
                <a>Learn</a>
                <a>Order</a>
            </div>
        </div>
    </div>

    <div class="car">
        <img src="model_3.avif">
        <div class="car-info">
            <h3>Model 3</h3>
            <div class="card-buttons">
                <a>Learn</a>
                <a>Order</a>
            </div>
        </div>
    </div>

    <div class="car">
        <img src="model_x.avif">
        <div class="car-info">
            <h3>Model X</h3>
            <div class="card-buttons">
                <a>Learn</a>
                <a>Order</a>
            </div>
        </div>
    </div>

    <div class="car">
        <img src="model_y.avif">
        <div class="car-info">
            <h3>Model Y</h3>
            <div class="card-buttons">
                <a>Learn</a>
                <a>Order</a>
            </div>
        </div>
    </div>

</div>
</section>

</footer>

</body>
</html>
